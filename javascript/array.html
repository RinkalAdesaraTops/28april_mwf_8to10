<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array
        // let a=20
        let a=[10,20,30,40]
        // document.write('<br> '+a[0])
        // document.write('<br> '+a[2])
        document.write('<br> '+a)
        a.push(25)
        a.push(55)
        a.push(75) //last position value add 
        document.write('<br> '+a)
        a.pop() //last position value remove 
        document.write('<br> '+a)
        a.unshift(21) //first position value add 
        document.write('<br> '+a)
        a.shift() //first position value remove 
        document.write('<br> '+a)
        a[3] = 300
        document.write('<br> '+a)
        // splice -- add/delete data from position
        a.splice(2,0,100,200,450)
        document.write('<br> '+a)
        a.splice(3,2,45,55,66)
       document.write('<br> original array--'+a)
    //    document.write('jkgjfhge'+a)
       //slice - positionwise data get
       let str = a.slice(3)
       document.write('<br> '+str)
       str = a.slice(2,5) //2 3 4th position
       document.write('<br> '+str)
       str = a.slice(-4)
       document.write('<br> -4th position '+str)
       str = a.slice(-6,-2)
       document.write('<br> -6th & -3rd --- '+str)
        let arr = [10, 20, 30, 40, 50]
        // document.write('<br> arr is '+arr[0])
        //loops
        let i=1
        while(i<=5){ //entry controlled loop
            // document.write('<br> arr is '+i)
            i++
        }
        i=1
        //do while - exit controlled loop
        do {
            // document.write('<br> arr is '+i)
            i++
        } while(i<=10)
        
        for(i=1; i<=5; i+=1){ //declaration condition increment
            // document.write('<br> arr is '+i)
        }

        document.write('<br> <hr>For in Loop <hr>')
        //for in 
        //for of
        for(let i in arr){ //index based loop - object - key value pair
            document.write('<br> i - is '+arr[i])
            document.write('<br> i - is '+i) //print index 0 1 2 3 4
        }
        document.write('<br> <hr>For of Loop <hr>')
        // let arr = [10, 20, 30, 40, 50]
        for(let i of arr){ //value based loop- array elements 
            document.write('<br> i - is '+i)
        }

    </script>
</body>
</html>
