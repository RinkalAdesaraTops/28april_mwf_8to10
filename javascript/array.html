<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array
        // let a=20
        let a=[10,20,30,40]
        // document.write('<br> '+a[0])
        // document.write('<br> '+a[2])
        document.write('<br> '+a)
        a.push(25)
        a.push(55)
        a.push(75) //last position value add 
        document.write('<br> '+a)
        a.pop() //last position value remove 
        document.write('<br> '+a)
        a.unshift(21) //first position value add 
        document.write('<br> '+a)
        a.shift() //first position value remove 
        document.write('<br> '+a)
        a[3] = 300
        document.write('<br> '+a)
        // splice -- add/delete data from position
        a.splice(2,0,100,200,450)
        document.write('<br> '+a)
        a.splice(3,2)
       document.write('<br> original array--'+a)
    //    document.write('jkgjfhge'+a)
       //slice - positionwise data get
       let str = a.slice(3)
       document.write('<br> '+str)
       str = a.slice(2,5)
       document.write('<br> '+str)
       str = a.slice(-4)
       document.write('<br> -4th position '+str)
       str = a.slice(-6,-2)
       document.write('<br> -6th & -3rd --- '+str)
    </script>
</body>
</html>
