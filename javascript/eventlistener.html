<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let a = document.createElement('button')
        console.log(a);
        let txt = document.createTextNode("Add Data")
        a.appendChild(txt)
        console.log(a);
        let btn = document.getElementById('demo')
        btn.append(a)
        a.addEventListener('dblclick',()=>{
            alert('Hellooo')
        })
    </script>
</body>
</html>
