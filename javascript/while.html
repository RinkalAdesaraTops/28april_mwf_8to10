<body>
    <script>
        let no = 5601
        //count no of digits
        let count = 0
        let sum = 0 
        while(no > 0){ //561>0  56>0 5>0 0>0
            let r = no%10 //561%10 = 1 56%10 = 6 5%10 = 5
            no = Math.floor(no/10) //561/10 = 56 56/10=5 5/10 = 0
            count++ //1 2 3
            sum += r
        }
        document.write('<br> No of digits are '+count)
        document.write('<br> Sum of digits are '+sum)
        //armstrong no
        //153 == 1^3 5^3 3^3 == 1+125+27 =153
    </script>
</body>
