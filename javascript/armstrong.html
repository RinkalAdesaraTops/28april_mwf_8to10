<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 123
        let f = n
        let sum =0
        while(n>0){
            r = n%10
            n = Math.floor(n/10)
            sum = sum +(r**3)
        }
        document.write('<br>Sum is '+sum)
        document.write('<br>N is '+f)
        if(f==sum){
            document.write('<br>It is armstrong no')
        }
        else {
            document.write('<br>It is not armstrong no')
        }
    </script>
</body>
