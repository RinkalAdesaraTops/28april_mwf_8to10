<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++){
                if(j<=i){
                    document.write('* ')
                }
            }
            document.write('<br>')
        }
        document.write('<hr>')
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++){
                if(i+j >=6){
                    document.write(j+' ')
                } else {
                    document.write('&nbsp;&nbsp;&nbsp;')
                }
            }
            document.write('<br>')
        }
        document.write('<hr>')
        let k=1
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++){
                if(i+j >=6){
                    document.write(k+' ')
                    k++
                } else {
                    document.write('&nbsp;&nbsp;&nbsp;')
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
