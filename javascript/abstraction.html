            constructor(){
                console.log("parent called..");            
            }
            area(r){
                const pi=3.14
                document.write('Area of circle is '+(pi*r**2))
            }
        }
        class triangle extends rectangle{
            constructor(){
                super()
                console.log("child called..");            
            }
            area(h,b,l){
                super.area(h) //data abstraction
                document.write('<br>Area of Triangle is '+(h*b*l))
            }
        }
