<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic +,-,*,/,%,**,++,--
        let a = 26
        let b=5
        //modulus - % - reminder
        //** -- exponent
        // document.write('<br> a/b is '+(a/b))
        // document.write('<br> a%b is '+(a%b))
        //5*5 = 5**2
        // document.write('<br> ** is '+(b**3))
        
        a=10
        document.write('<br> a is '+a)
        
        //+1 -- ++
        //-- == -1
        b=a++ //11 postfix - old value
        document.write('<br> a is '+a)
        document.write('<br>postfix b is '+b)
        b=++a //12 prefix - new value
        document.write('<br> a is '+a)
        document.write('<br> prefix b is '+b)

    </script>
</body>
</html>
