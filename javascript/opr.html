<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <script>
        document.getElementById('demo').innerHTML = "<b>Plz be regular in lecture</b>"
        document.getElementById('demo1').innerText = "<b>Plz be regular in lecture</b>"
        // alert("hii")
        // assignment - shorthand +=,-=,*=,/=,%=,**=
        let a = 10
        document.write('<br> A is '+a)
        a += 5 //a=a+5
        document.write('<br> A is '+a)
        a *=2 //a = a*2
        document.write('<br> A is '+a)
        //relational/comparision  operator - <,>,<=,>=,==,!=,===,!==
        // a = prompt("Enter a:")
        // var b = prompt("Enter b:")
        a="25" //string
        b=25 //Number
        document.write('<br> a >  b is '+(a>b))
        document.write('<br> a <  b is '+(a<b))
        document.write('<br> a >=  b is '+(a>=b))
        document.write('<br> a <=  b is '+(a<=b))
        document.write('<br> a ==  b is '+(a==b)) //check value
        document.write('<br> a ===  b is '+(a===b)) //check value & datat ype

        //typeof - returns datatype
        document.write('<br> numeric value--'+typeof(a))
        document.write('<br> numeric value--'+typeof(b))
        let ch = ''
        
        document.write('<br> numeric value--'+typeof(ch))
        document.write('<br> numeric value--'+typeof(true))
        document.write('<br> numeric value--'+typeof(null))
        let arr = []
        document.write('<br> numeric value--'+typeof(arr))
        document.write('<br> numeric value--'+typeof({}))
        // document.write('<br> numeric value--'+typeof(ch1))
        let ch1
        document.write('<br> ch1 value--'+typeof(ch1))


    </script>
</body>
</html>
