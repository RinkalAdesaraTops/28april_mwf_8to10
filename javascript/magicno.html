<body>
    <script>
        //magic no == 1729 =1+7+2+9
        //sum of digits == 19
        //reverse == 91
        //multiply = 19*91 = 1729
        let no = 1729
        let sum = 0
        let f = no
        while(no>0){
            let r = no%10
            no = Math.floor(no/10)
            sum += r
        }
        let s = sum
        document.write('Sum of digits are '+sum)
        let rev = 0
        while(sum>0){
            r = sum %10
            rev = (rev*10)+r
            sum = Math.floor(sum/10)
        }
        document.write('<br>Reverse is '+rev)
        
        let ans = s*rev
        document.write('<br>ANswer is '+ans)
        if(ans == f){
            document.write('<br> It is magic no')
        } else {
            document.write('<br> It is not magic no')
        }
    </script>
